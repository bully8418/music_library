{% extends 'base_page.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}<title>Search</title>{% endblock %}
</head>
<body>
{% block content %}


{% for item in search %}

       Исполнитель: <a href="{% url 'artist' item.pk  %}"> {{ item.album.artist.name }}</a>

    <br>
    Название: {{ item }}
    <br>
    <br>
        Альбом: <a href="{% url 'album' item.album.pk %} "> {{ item.album.name }}</a>
        <br>
    <br>
    <audio controls>
        <source src="{{ item.file.url }}">
    </audio>
    <br>

          {% empty %}      <p>УПС! По вашему запросу ничего не найдено...</p>

    <br>
    <br>

{% endfor %}
{% endblock %}
</body>
</html>
